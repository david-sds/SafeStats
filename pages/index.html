<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    
</head>

<body>

    <div class="desktop">

        <header class="header1">
            <img class="icon" src="../img/safestats-logo.png" alt="icon">
            <h1 class="title">SafeStats</h1>
        </header>
        <aside class="aside1">

            <button onclick="showPanel(0)" class="tabutton"><i class="fa fa-map-marker"></i>Mapa</button>
            <button onclick="showPanel(1)" class="tabutton"><i class="fa fa-line-chart"></i>Estatísticas</button>
            <button onclick="showPanel(2)" class="tabutton"><i class="fa fa-wrench"></i>Configurações</button>
            <button onclick="showPanel(3)" class="tabutton"><i class="fa fa-search "></i>Saiba Mais</button>
            <button onclick="showPanel(4)" class="tabutton"><i class="fa fa-user"></i>Feedback</button>
            <a href="login.html"><button class="tabutton"><i class="fa fa-sign-out "></i>Logout</button></a>


        </aside>
        <div class="tabs">
            <div class="tab" id="mapa">

            </div>
            <div class="tab estatisticas">

                <div class="statbuttons">
                    <button onclick="statPanel(0)" class="statbutton">Atendimento</button>
                    <button onclick="statPanel(1)" class="statbutton">Equipamentos</button>
                </div>


                <div class="statconfigs">Atendimento</div>
                <div class="statconfigs">Equipamentos</div>

                
            </div>
            <div class="tab configuracoes">

                <div class="configbuttons">
                    <button onclick="configPanel(0)" class="opbutton">Geral</button>
                    <button onclick="configPanel(1)" class="opbutton">Mapa</button>
                    <button onclick="configPanel(2)" class="opbutton">Avançado</button>
                </div>

                <div class="opconfigs">Config Geral</div>
                <div class="opconfigs">Config Mapa</div>
                <div class="opconfigs">Config Avançado</div>

            </div>
            <div class="tab pesquisas"></div>
            <div class="tab feedback"></div>
            <div class="tab resumoinfo"></div>
        </div>
        
        <script src="../js/index.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuSdZJOzqu8wbWJHAo_li4Wy4njAT11C0&callback=initMap"></script>

    </div>

    <div class="mobile">

        <img class="logo" src="../img/safestats-logo.png" alt="safestatsicon">
        <ul class="botoesul">
            <li><button class="botaomenu">MAPA</button></li> 
            <li><button class="botaomenu">ESTATÍSTICAS</button></li> 
            <li><button class="botaomenu">CONFIGURAÇÕES</button></li> 
            <li><button class="botaomenu">SAIBA MAIS</button></li> 
            <li><button class="botaomenu">FEEDBACK</button></li> 
            <li><button class="botaomenu">LOGOUT</button></li>
        </ul>
    </div>
   
</body>
</html>
